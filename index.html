<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Complaint System - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="theme-toggle">
        <button id="theme-btn" class="theme-btn">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <h1>Hostel Complaint System</h1>
                <p>Technical Secretary Portal</p>
            </div>
            
            <div class="login-form">
                <h2>Sign In</h2>
                <p class="login-subtitle">Use your IITM smail account to continue</p>
                
                <!-- Use manual Google OAuth button instead of GSI -->
                <button class="google-btn" onclick="initiateGoogleLogin()">
                    <i class="fab fa-google"></i>
                    Sign in with Google
                </button>
                
                <div class="login-footer">
                    <p><i class="fas fa-info-circle"></i> Only IITM smail accounts are allowed</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
function initiateGoogleLogin() {
    const clientId = '445804238876-dbopdscqf9a84hdun7jc0k8dqhbjl4p1.apps.googleusercontent.com';
    const redirectUri = 'https://piggy.rf.gd/cauvery/auth.php';
    const scope = 'email profile';
    
    // Build URL parameters properly
    const params = new URLSearchParams({
        'client_id': clientId,
        'redirect_uri': redirectUri,
        'scope': scope,
        'response_type': 'code',
        'access_type': 'offline',
        'prompt': 'consent'
    });
    
    const authUrl = 'https://accounts.google.com/o/oauth2/v2/auth?' + params.toString();
    
    console.log('Auth URL:', authUrl); // Debug line - remove in production
    window.location.href = authUrl;
}
    </script>
</body>
</html>
